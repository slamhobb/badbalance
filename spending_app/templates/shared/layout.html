<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>Плохой баланс</title>

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='site.css') }}">

    {% block styles %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">BadBalance</a>
        <div class="navbar-text d-flex align-items-center ml-auto mr-2">
          <svg class="octicon" width="12" height="16" viewBox="0 0 12 16"><path fill-rule="evenodd" d="M12 14.002a.998.998 0 0 1-.998.998H1.001A1 1 0 0 1 0 13.999V13c0-2.633 4-4 4-4s.229-.409 0-1c-.841-.62-.944-1.59-1-4 .173-2.413 1.867-3 3-3s2.827.586 3 3c-.056 2.41-.159 3.38-1 4-.229.59 0 1 0 1s4 1.367 4 4v1.002z"/></svg>
          <span class="ml-1">
            {{ g.user_context.login }}
          </span>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="{{ url_for('auth.logout') }}">
              <span class="mr-1">
                Выйти
              </span>
              <svg class="octicon" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M12 9V7H8V5h4V3l4 3-4 3zm-2 3H6V3L2 1h8v3h1V1c0-.55-.45-1-1-1H1C.45 0 0 .45 0 1v11.38c0 .39.22.73.55.91L6 16.01V13h4c.55 0 1-.45 1-1V8h-1v4z"/></svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block menu %}{% endblock %}
    </div>

    <div class="container">

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}

      {% block body %}{% endblock %}
    </div>

    <footer>
      <div class="container">
        <p class="text-muted">Плохой баланс 2020</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}

  </body>
</html>
