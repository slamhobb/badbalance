<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Плохой баланс</title>

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='build/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css') }}">

  </head>

  <body class="text-center">
    <form action="{{ url_for('.login') }}" method=post class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>

      {% if error_message %}
          <p>{{ error_message }}</p>
      {% endif %}

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <label for="inputEmail" class="sr-only">{{ form.login.label.text }}</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="{{ form.login.label.text }}" name="{{ form.login.name }}" required autofocus>

      <label for="inputPassword" class="sr-only">{{ form.password.label.text }}</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="{{ form.password.label.text }}" name="{{ form.password.name }}" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="{{ form.remember_me.name }}"> {{ form.remember_me.label.text }}
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
  </body>
</html>
