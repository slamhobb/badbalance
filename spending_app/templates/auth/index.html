{% extends 'shared/layout.html' %}

{% block body %}
  <h2>Логин</h2>
  <form action="{{ url_for('.login') }}" method=post>
    {{ form.csrf_token }}
    {{ form.login.label }} {{ form.login() }}
    {{ form.password.label }} {{ form.password() }}
    <input type=submit value=Login>
  </form>
{% endblock %}
