<table class="table table-condensed table-striped">
  <thead>
    <tr>
        <td>Дата</td>
        <td>Сумма</td>
        <td>Текст</td>
        <td>Категория</td>
    </tr>
  </thead>
  <tbody>

    {% for spending in spending_list %}
      <tr>
        <td>{{ spending.date }}</td>
        <td>{{ spending.sum }}</td>
        <td>{{ spending.text|safe }}</td>
        <td>{{ spending.category }}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
